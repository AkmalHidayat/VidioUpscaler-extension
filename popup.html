<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 300px; padding: 16px; background: #111; color: #fff; font-family: system-ui, -apple-system, sans-serif; }
        h1 { font-size: 18px; font-weight: bold; color: #4ade80; margin: 0 0 16px 0; display: flex; align-items: center; gap: 8px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        select, input[type="text"] { width: 100%; padding: 8px; background: #222; border: 1px solid #444; border-radius: 8px; color: #fff; box-sizing: border-box; }
        select:focus, input:focus { outline: none; border-color: #4ade80; }
        
        .row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .col { flex: 1; }
        
        input[type="range"] {
            width: 100%; height: 4px; background: #333; border-radius: 2px; -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 16px; height: 16px; background: #4ade80; border-radius: 50%; cursor: pointer;
        }

        .checkbox-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; cursor: pointer; }
        input[type="checkbox"] { accent-color: #4ade80; width: 16px; height: 16px; }

        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px;
            margin-top: 12px; transition: opacity 0.2s;
        }
        .btn-primary { background: #4ade80; color: #000; }
        .btn:hover { opacity: 0.9; }
        .btn:active { transform: translateY(1px); }

        .status { font-size: 12px; margin-bottom: 16px; padding: 8px; background: #222; border-radius: 6px; display: flex; justify-content: space-between; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #4ade80; display: inline-block; }
        
        hr { border: none; border-top: 1px solid #333; margin: 16px 0; }
    </style>
</head>
<body>
    <h1><span>âš¡</span> Anime4K Web</h1>
    
    <div class="status">
        <span>Status: <span id="status-text" style="color:#4ade80">Active</span></span>
        <div class="status-dot" id="status-dot"></div>
    </div>

    <label>Upscaling Mode</label>
    <select id="model">
        <option value="anime4k_v41_hq">Anime4K HQ (Recommended)</option>
        <option value="anime4k_v41_fast">Anime4K Fast</option>
        <option value="fsr">FSR 1.0 (Crisp)</option>
        <option value="realsr">Real-ESRGAN (Detail)</option>
        <option value="xbrz">xBRZ (Pixel Art)</option>
        <option value="cas">CAS (Sharpen Only)</option>
        <option value="bicubic">Bicubic (Basis)</option>
        <option value="debug">ðŸ”§ Debug View</option>
    </select>
    <br><br>

    <div class="row">
        <div class="col">
            <label>Resolution</label>
            <select id="resolution">
                <option value="1080p">1080p (FHD)</option>
                <option value="1440p">1440p (2K)</option>
                <option value="4k">4K (UHD)</option>
                <option value="8k">8K</option>
                <option value="2x">2x Native</option>
                <option value="custom">Custom...</option>
            </select>
        </div>
        <div class="col" id="scale-container" style="display:none;">
            <label>Scale (0.1 - 10)</label>
            <input type="text" id="scale" value="2.0" placeholder="e.g. 1.5">
        </div>
    </div>

    <label>Sharpening Strength: <span id="sharp-val" style="color:#fff">0%</span></label>
    <div style="display:flex;align-items:center;gap:8px;margin-bottom:12px;">
        <span style="font-size:10px">-100%</span>
        <input type="range" id="sharpen" min="-1.0" max="1.0" step="0.1" value="0">
        <span style="font-size:10px">+100%</span>
    </div>

    <hr>

    <label class="checkbox-row">
        <input type="checkbox" id="compare">
        <span>Show Comparison Slider</span>
    </label>
    
    <label class="checkbox-row">
        <input type="checkbox" id="fps">
        <span>Show FPS Counter</span>
    </label>

    <label class="checkbox-row">
        <input type="checkbox" id="delay">
        <span>Show Render Time (ms)</span>
    </label>
    
    <label class="checkbox-row">
        <input type="checkbox" id="labels">
        <span>Show Info Badges</span>
    </label>

    <button id="apply" class="btn btn-primary">Apply Settings</button>

    <script src="popup.js"></script>
</body>
</html>
